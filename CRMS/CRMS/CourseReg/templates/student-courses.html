{% extends 'student-base.html' %}


{% block content %}
<ul class="list-group list-group-light mb-3">
	{% for course in courses%}
  <li class="list-group-item mb-2">
    <h5 class="fw-bold">{{course.title}}</h5>
    <p class="text-muted mb-2 fw-bold"> {{course.code}} </p>
    <p class="text-muted mb-0">
      {{ course.description }}
    </p>
    </li>
	{% empty %}
	<h6>You have not registered any course. Please visit the course registration page</p>
    {% endfor %}
</ul>

{% endblock %}
